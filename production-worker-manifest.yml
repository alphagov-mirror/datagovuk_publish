applications:
- name: publish-data-beta-production-worker
  memory: 1G
  buildpack: https://github.com/cloudfoundry/ruby-buildpack.git#v1.7.34
  stack: cflinuxfs3
  command: bundle exec sidekiq
  env:
    RAILS_ENV: production
    RACK_ENV: production
  services:
  - elasticsearch-beta-production
  - publish-beta-production-pg
  - publish-beta-production-redis
  - publish-production-secrets
  - logit-ssl-drain
  health-check-type: process
